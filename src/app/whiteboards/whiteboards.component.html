<div class="modal" id="myModalData">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Add Patient type data</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form [formGroup]="patientType" (ngSubmit)="submittype()">
      <div class="modal-body">
        <div class="form-group">
          <label for="sel1">Select type:</label>
          <select class="form-control" id="sel1"   [formControl]="selectType" #selectElem (change)="setNewUser(selectElem.value)">
            <option *ngFor='let selectData1 of arrayData' value={{selectData1.patientType}}>{{selectData1.patientType}}</option>
          
          </select>
        </div>
        <div class="form-group">
          <label for="sel1">Select list:</label>
          <select class="form-control" id="sel1" [formControl]="selectTypeData">
            <!-- <option  *ngFor="let insideData of insideData" value={{insideData}}>{{insideData}}</option> -->
            <option >Scheduled Or Confirmed</option>
            <option >Arrived</option>
            <option >inExam</option>
            <option >Finished</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
    </form>
    </div>
  </div>
</div>
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Patient type</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="modal-body">
            <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" name="username" id="username" [formControl]="username">
       
       </div> 
       </div>    <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>
